[global]
enable_packet_encrypt = $(OPENGATE_ENABLE_ENCRYPT)1
enable_packet_log = 0

enable_debug = $(OPENGATE_ENABLE_DEBUG)0
debug_fraq = 5
redis_host = 127.0.0.1
redis_port = 6379

[down_stream]
server_ip=0.0.0.0            ;listen address
server_port=18201            ;listen port
handshake_ver = 4

[up_stream]
server_ip=127.0.0.1
server_port=8301
thread_counts=0;             ;0: means cpu counts

